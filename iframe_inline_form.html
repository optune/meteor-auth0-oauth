<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <script src="https://cdn.auth0.com/js/lock/##AUTH0_LOCK_VERSION##/lock.min.js"></script>
  <style type="text/css">
    #lock-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="lock-container"></div>
  <div id="config" style="display:none;">##CONFIG##</div>
  <script type="text/javascript" src="##ROOT_URL_PATH_PREFIX##/packages/optune_auth0-oauth/iframe_inline_form.js"></script>
  <script type="text/javascript">
    var configContent = document.getElementById('config').innerHTML
    var config = JSON.parse(configContent)

    Auth0Inline.launchLock({ containerId: 'lock-container', config })
  </script>
</body>
</html>
